<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00a8b3;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f0ff" stroke-width="0.2" opacity="0.2"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Car body outline -->
  <path d="M 100 280 
           Q 100 260 120 250 
           L 200 250 
           L 250 180 
           Q 260 160 300 160 
           L 500 160 
           Q 540 160 550 180 
           L 600 250 
           L 680 250 
           Q 700 250 700 270 
           L 700 280
           Q 700 300 680 310
           L 120 310
           Q 100 310 100 290
           Z" 
        fill="url(#bodyGradient)" 
        stroke="#00f0ff" 
        stroke-width="2"
        filter="url(#softGlow)"/>
  
  <!-- Windshield -->
  <path d="M 255 185 L 300 165 L 420 165 L 380 185 Z" 
        fill="url(#glassGradient)" 
        stroke="#00f0ff" 
        stroke-width="1"/>
  
  <!-- Rear window -->
  <path d="M 500 165 L 540 185 L 590 250 L 500 250 L 480 200 Z" 
        fill="url(#glassGradient)" 
        stroke="#00f0ff" 
        stroke-width="1"/>
  
  <!-- Side windows -->
  <path d="M 390 185 L 490 185 L 490 245 L 390 245 Z" 
        fill="url(#glassGradient)" 
        stroke="#00f0ff" 
        stroke-width="1"/>
  <path d="M 260 195 L 380 195 L 380 245 L 250 245 Z" 
        fill="url(#glassGradient)" 
        stroke="#00f0ff" 
        stroke-width="1"/>
  
  <!-- Battery pack (floor) -->
  <rect x="180" y="285" width="440" height="25" rx="5" 
        fill="url(#batteryGradient)" 
        stroke="#00f0ff" 
        stroke-width="1.5"
        filter="url(#glow)"/>
  
  <!-- Battery cells pattern -->
  <g opacity="0.6">
    <rect x="190" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="225" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="260" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="295" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="330" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="365" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="400" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="435" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="470" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="505" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="540" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
    <rect x="575" y="290" width="30" height="15" rx="2" fill="#00f0ff"/>
  </g>
  
  <!-- Electric Motor (rear) -->
  <g filter="url(#glow)">
    <ellipse cx="620" cy="275" rx="35" ry="25" fill="#1a1a2e" stroke="#ff006e" stroke-width="2"/>
    <ellipse cx="620" cy="275" rx="20" ry="15" fill="none" stroke="#ff006e" stroke-width="1"/>
    <circle cx="620" cy="275" r="8" fill="#ff006e" opacity="0.6"/>
    <!-- Motor windings visual -->
    <path d="M 600 265 Q 620 250 640 265" fill="none" stroke="#ff006e" stroke-width="1" opacity="0.5"/>
    <path d="M 600 285 Q 620 300 640 285" fill="none" stroke="#ff006e" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Regenerative Braking indicators on wheels -->
  <g filter="url(#glow)">
    <!-- Front wheel -->
    <circle cx="200" cy="310" r="45" fill="#0a0a0f" stroke="#333" stroke-width="3"/>
    <circle cx="200" cy="310" r="35" fill="none" stroke="#444" stroke-width="8"/>
    <circle cx="200" cy="310" r="20" fill="#1a1a2e" stroke="#555" stroke-width="2"/>
    <!-- Brake disc with regen indicator -->
    <circle cx="200" cy="310" r="30" fill="none" stroke="#7b2cbf" stroke-width="2" stroke-dasharray="10,5"/>
    <circle cx="200" cy="310" r="25" fill="none" stroke="#7b2cbf" stroke-width="1" opacity="0.5"/>
    
    <!-- Rear wheel -->
    <circle cx="600" cy="310" r="45" fill="#0a0a0f" stroke="#333" stroke-width="3"/>
    <circle cx="600" cy="310" r="35" fill="none" stroke="#444" stroke-width="8"/>
    <circle cx="600" cy="310" r="20" fill="#1a1a2e" stroke="#555" stroke-width="2"/>
    <!-- Brake disc with regen indicator -->
    <circle cx="600" cy="310" r="30" fill="none" stroke="#7b2cbf" stroke-width="2" stroke-dasharray="10,5"/>
    <circle cx="600" cy="310" r="25" fill="none" stroke="#7b2cbf" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Energy flow lines -->
  <g opacity="0.4">
    <path d="M 580 290 Q 560 280 540 295" fill="none" stroke="#00f0ff" stroke-width="1" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 600 275 L 620 295" fill="none" stroke="#ff006e" stroke-width="1" stroke-dasharray="5,3">
      <animate attributeName="stroke-dashoffset" from="0" to="16" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Headlights -->
  <ellipse cx="115" cy="265" rx="10" ry="8" fill="#00f0ff" filter="url(#glow)"/>
  <ellipse cx="685" cy="265" rx="10" ry="8" fill="#ff006e" filter="url(#glow)"/>
  
  <!-- Charging port -->
  <rect x="130" y="220" width="15" height="10" rx="2" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
  <circle cx="137" cy="225" r="3" fill="#00f0ff"/>
  
  <!-- Label: EV Cutaway -->
  <text x="400" y="380" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="14" fill="#00f0ff" opacity="0.7">ELECTRIC VEHICLE TECHNOLOGY CUTAWAY</text>
</svg>

